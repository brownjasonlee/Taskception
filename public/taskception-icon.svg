<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Task lines representing nested todos -->
  <g fill="white" opacity="0.9">
    <!-- Main task line -->
    <rect x="120" y="180" width="180" height="12" rx="6"/>
    <!-- Nested task lines -->
    <rect x="140" y="210" width="140" height="10" rx="5"/>
    <rect x="140" y="240" width="120" height="10" rx="5"/>
    <!-- Checkbox indicators -->
    <circle cx="100" cy="186" r="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="120" cy="216" r="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="120" cy="246" r="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Letter T for Taskception -->
    <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">T</text>
  </g>
</svg> 